<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 15</title>
</head>
<body>
    <h1>Calculadora de idade</h1>
    <label for="Dia do nascimento">Dia do seu nascimento:</label>
    <input class="dia" id="dia" type="number">
<br><br>
    <label for="Mês de nascimento">Mês do seu nascimento:</label>
    <select name="Mês de nascimento" id="mes">
        <option value="01">Janeiro</option>
        <option value="02">Fevereiro</option>
        <option value="03">Março</option>
        <option value="04">Abril</option>
        <option value="05">Maio</option>
        <option value="06">Junho</option>
        <option value="07">Julho</option>
        <option value="08">Agosto</option>
        <option value="09">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
    </select>
<br><br>
    <label for="Ano de nascimento">Ano de nascimento</label>
    <input class="ano" id="ano" type="number">
<br><br>
    <button class="botton" onclick="CalcularIdade()">Calcular a idade</button>

    <script>
        function CalcularIdade(){   
            var dia = document.getElementById("dia"). value;
            var mes = document.getElementById("mes"). value;
            var ano = document.getElementById("ano"). value;

        window.alert("Data de Nascimento: " + dia + "/" + mes + "/" + ano);
}
         
    </script>
</body>
</html>
